server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 檔案上傳大小限制（用於 Excel 匯入等功能）
    client_max_body_size 100M;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理
    location /api/ {
        proxy_pass http://knowledge-admin-api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # RAG Orchestrator API 代理 (Phase 1: Multi-Vendor)
    # 前端請求 /rag-api/v1/xxx -> 後端 /api/v1/xxx
    location /rag-api/ {
        rewrite ^/rag-api/(.*)$ /api/$1 break;
        proxy_pass http://rag-orchestrator:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
